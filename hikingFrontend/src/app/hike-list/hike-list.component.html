@if (this.tour != null){
<h1>{{this.tour?.name}}</h1>
}
<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>
    <!-- SDate Column -->
    <ng-container matColumnDef="difficulty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Difficulty</th>
      <td mat-cell *matCellDef="let row">{{row.difficulty}}</td>
    </ng-container>

    <!-- EDate Column -->
    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Length</th>
      <td mat-cell *matCellDef="let row">{{row.lengthInKm}} km</td>
    </ng-container>

    <!-- Hikes Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
      <td mat-cell *matCellDef="let row">{{row.region}}</td>
    </ng-container>

    <!-- Detail Button Column -->
    <ng-container matColumnDef="detailButton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Detail</th>
      <td mat-cell *matCellDef="let row"><button mat-flat-button [routerLink]="'/hike/'+row.id">Info</button></td>
    </ng-container>

    <!-- Wenn ma Actions braucht:
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="edit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    !-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page">
  </mat-paginator>
</div>
